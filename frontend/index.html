<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UFM - Landing Page</title>
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
    <!-- Header -->
    <header class="header">
        <div class="container">
            <nav class="nav">
                <div class="logo">UFM</div>
                <ul class="nav-links">
                    <li><a href="#projects">Projects</a></li>
                    <li><a href="#clients">Clients</a></li>
                    <li><a href="#contact">Contact</a></li>
                    <li><a href="/admin.html">Admin</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <!-- Hero Section -->
    <section class="hero">
        <div class="container">
            <h1>Welcome to UFM</h1>
            <p>Your trusted partner for excellence</p>
        </div>
    </section>

    <!-- Our Projects Section -->
    <section id="projects" class="projects-section">
        <div class="container">
            <h2 class="section-title">Our Projects</h2>
            <div id="projects-container" class="projects-grid">
                <!-- Projects will be loaded here -->
            </div>
        </div>
    </section>

    <!-- Happy Clients Section -->
    <section id="clients" class="clients-section">
        <div class="container">
            <h2 class="section-title">Happy Clients</h2>
            <div id="clients-container" class="clients-grid">
                <!-- Clients will be loaded here -->
            </div>
        </div>
    </section>

    <!-- Contact Form Section -->
    <section id="contact" class="contact-section">
        <div class="container">
            <h2 class="section-title">Contact Us</h2>
            <form id="contact-form" class="contact-form">
                <div class="form-group">
                    <label for="full-name">Full Name</label>
                    <input type="text" id="full-name" name="full-name" required>
                </div>
                <div class="form-group">
                    <label for="email">Email Address</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="mobile-number">Mobile Number</label>
                    <input type="tel" id="mobile-number" name="mobile-number" required>
                </div>
                <div class="form-group">
                    <label for="city">City</label>
                    <input type="text" id="city" name="city" required>
                </div>
                <button type="submit" class="submit-btn">Submit</button>
            </form>
        </div>
    </section>

    <!-- Newsletter Section -->
    <section class="newsletter-section">
        <div class="container">
            <h2 class="section-title">Subscribe to Our Newsletter</h2>
            <form id="newsletter-form" class="newsletter-form">
                <input type="email" id="newsletter-email" placeholder="Enter your email address" required>
                <button type="submit" class="subscribe-btn">Subscribe</button>
            </form>
        </div>
    </section>

    <!-- Footer -->
    <footer class="footer">
        <div class="container">
            <p>&copy; 2024 UFM. All rights reserved.</p>
        </div>
    </footer>

    <script src="/js/config.js"></script>
    <script src="/js/api.js"></script>
    <script src="/js/main.js"></script>
</body>
</html>
